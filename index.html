<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
    <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstName">First Name</label>
      <input type="firstName" class="form-control" id="inputFirstName" placeholder="First firstName">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName">Last Name</label>
      <input type="inputLastName" class="form-control" id="inputLastName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescription">Description</label>
    <input type="text" class="form-control" id="inputDescription" placeholder="Description">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputDate">Date</label>
      <input type="text" class="form-control" id="inputDate" placeholder="Date">
    </div>
    <div class="form-group col-md-4">
      <label for="inputTime">Time</label>
      <select id="inputTime" class="form-control">
        <option selected>Choose...</option>
        <option>1PM to 2PM</option>
        <option>2PM to 3PM</option>
        <option>3PM to 4PM</option>
      </select>
    </div>
  </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-primary">Book</button>
      </div>

    </div>
</form>
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Booking Successful!</p>
      </div>
    </div>
  </div>
</div>
</div>
  </body>
  </html>
